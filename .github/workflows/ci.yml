name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Coverage
        run: mvn -B verify

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=org-myjtools_jexten -Dsonar.organization=org-myjtools -Dsonar.host.url=https://sonarcloud.io -Dsonar.coverage.jacoco.xmlReportPaths=*/target/site/jacoco/jacoco.xml

  examples:
    name: Verify Examples
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install parent project
        run: mvn -B install -DskipTests

      - name: Build and run examples
        working-directory: examples
        run: ./run-example.sh

      - name: Debug - Show bundle contents
        if: failure()
        working-directory: examples
        run: |
          echo "=== Bundle contents ==="
          for plugin in jexten-example-plugin-a jexten-example-plugin-b; do
            echo "--- $plugin ---"
            unzip -l "$plugin/target/${plugin}-bundle-1.0.0.zip" || true
            echo "--- plugin.yaml ---"
            unzip -p "$plugin/target/${plugin}-bundle-1.0.0.zip" plugin.yaml || true
          done
          echo "=== Working directory ==="
          pwd
          echo "=== Resources directory ==="
          ls -la jexten-example-app/src/main/resources/

      - name: Verify plugin bundles were created
        working-directory: examples
        run: |
          echo "Verifying plugin bundles..."
          EXPECTED_PLUGINS=(
            "jexten-example-plugin-a"
            "jexten-example-plugin-b"
            "jexten-example-plugin-c"
            "jexten-example-plugin-c1"
            "jexten-example-plugin-c2"
          )

          for plugin in "${EXPECTED_PLUGINS[@]}"; do
            BUNDLE="${plugin}/target/${plugin}-bundle-1.0.0.zip"
            if [ -f "$BUNDLE" ]; then
              echo "✓ $BUNDLE exists"
            else
              echo "✗ $BUNDLE not found"
              exit 1
            fi
          done

          echo ""
          echo "All plugin bundles verified successfully!"
